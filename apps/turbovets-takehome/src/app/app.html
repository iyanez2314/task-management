<div class="p-8 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">{{ title }}</h1>

    <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">API Connection Test</h2>

      @if (loading) {
        <div class="flex items-center space-x-2 text-blue-600">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p>Loading...</p>
        </div>
      }

      @if (error) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
          <p class="font-medium">{{ error }}</p>
        </div>
      }

      @if (apiMessage && !loading) {
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
          <p><span class="font-semibold">Success!</span> API Response: {{ apiMessage }}</p>
        </div>
      }

      <button
        (click)="fetchFromApi()"
        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Refresh API Call
      </button>
    </div>
  </div>
</div>

<app-nx-welcome></app-nx-welcome>
<router-outlet></router-outlet>
