<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50"
>
  <!-- Top Navigation Bar -->
  <nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo/App Name -->
        <div class="flex items-center gap-3">
          <button
            (click)="toggleSidebar()"
            class="lg:hidden text-gray-600 hover:text-gray-900 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <div class="flex items-center gap-2">
            <div
              class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-md"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">TaskFlow</h1>
          </div>
        </div>

        <!-- User Section & Logout -->
        <div class="flex items-center gap-4">
          <div class="hidden md:flex items-center gap-3">
            <div
              *ngIf="userName"
              class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-sm"
            >
              {{ userName.charAt(0) | uppercase
              }}{{ userName.charAt(1) | uppercase }}
            </div>
            <div class="text-right">
              <p class="text-sm font-medium text-gray-800">
                {{ getUserName() }}
              </p>
              <p class="text-xs text-gray-500">{{ userEmail }}</p>
            </div>
          </div>
          <button
            (click)="logout()"
            class="bg-white hover:bg-red-50 text-red-600 px-4 py-2 rounded-lg font-medium transition duration-200 border border-red-200 hover:border-red-300 text-sm"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      class="fixed lg:static inset-y-0 left-0 w-64 bg-white border-r border-gray-200 shadow-lg lg:shadow-none transform transition-transform duration-300 ease-in-out z-40 pt-20 lg:pt-0 lg:min-h-screen"
      [ngClass]="
        sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'
      "
    >
      <nav class="p-4 space-y-1">
        <!-- Dashboard -->
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-blue-50 text-blue-600 border-blue-600"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 border-l-4 border-transparent"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>

        <!-- Tasks -->
        <a
          routerLink="/tasks"
          routerLinkActive="bg-blue-50 text-blue-600 border-blue-600"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 border-l-4 border-transparent"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
            />
          </svg>
          <span class="font-medium">Tasks</span>
        </a>

        <!-- Team -->
        <a
          routerLink="/team"
          routerLinkActive="bg-blue-50 text-blue-600 border-blue-600"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 border-l-4 border-transparent"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="font-medium">Team</span>
        </a>

        <!-- Org Logs (Only for Owners and Admins) -->
        <a
          *ngIf="canViewLogs()"
          routerLink="/organization-logs"
          routerLinkActive="bg-blue-50 text-blue-600 border-blue-600"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 border-l-4 border-transparent"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="font-medium">Logs</span>
        </a>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div
      *ngIf="sidebarOpen"
      class="fixed inset-0 bg-black/50 lg:hidden z-30"
      (click)="toggleSidebar()"
    ></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <div class="p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Floating Action Button Group -->
  <div
    (mouseenter)="showFabActions = true"
    (mouseleave)="showFabActions = false"
    class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3"
  >
    <!-- Add User Quick Action -->
    <div
      class="flex items-center gap-3 transition-all duration-300 ease-out"
      [ngClass]="{
        'opacity-100 translate-y-0': showFabActions,
        'opacity-0 translate-y-4 pointer-events-none': !showFabActions
      }"
    >
      <span
        class="bg-gray-800 text-white text-sm px-3 py-1.5 rounded-lg shadow-md whitespace-nowrap"
      >
        Add User
      </span>
      <button
        (click)="openAddUser()"
        class="w-12 h-12 bg-green-600 hover:bg-green-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center group"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform duration-200"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
      </button>
    </div>

    <!-- Add Task Quick Action -->
    <div
      class="flex items-center gap-3 transition-all duration-300 ease-out"
      [ngClass]="{
        'opacity-100 translate-y-0': showFabActions,
        'opacity-0 translate-y-4 pointer-events-none': !showFabActions
      }"
      style="transition-delay: 50ms"
    >
      <span
        class="bg-gray-800 text-white text-sm px-3 py-1.5 rounded-lg shadow-md whitespace-nowrap"
      >
        Add Task
      </span>
      <button
        (click)="openAddTask()"
        class="w-12 h-12 bg-purple-600 hover:bg-purple-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center group"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform duration-200"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
      </button>
    </div>

    <!-- Main FAB -->
    <button
      class="w-14 h-14 bg-gradient-to-br from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center group"
      [ngClass]="{ 'rotate-45': showFabActions }"
    >
      <svg
        class="w-6 h-6 group-hover:scale-110 transition-transform duration-200"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </button>
  </div>

  <!-- Modal Components -->
  <app-add-user-modal
    [(isOpen)]="showAddUserModal"
    (userAdded)="onUserAdded()"
  ></app-add-user-modal>

  <app-add-task-modal
    [(isOpen)]="showAddTaskModal"
    (taskAdded)="onTaskAdded()"
  ></app-add-task-modal>
</div>
