<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4 py-8"
>
  <div class="w-full max-w-5xl">
    <!-- Demo Banner -->
    <div class="bg-blue-600 text-white rounded-xl shadow-lg p-6 mb-8 text-center">
      <h1 class="text-3xl font-bold mb-2">TaskFlow Demo</h1>
      <p class="text-blue-100">
        Click on any role below to instantly login and explore the application
      </p>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Demo User Cards -->
      <div class="space-y-4 flex-1">
        <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">
          Quick Login - Demo Accounts
        </h3>

        <!-- Owner Card -->
        <button
          (click)="loginAsDemo('owner@acme.com', 'password123')"
          class="w-full bg-white rounded-xl shadow-lg p-6 hover:shadow-2xl transition-all duration-200 border-2 border-transparent hover:border-purple-500 text-left group"
        >
          <div class="flex items-start gap-4">
            <div
              class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <h4 class="font-bold text-gray-800 text-lg">Owner</h4>
                <span
                  class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-full font-semibold"
                  >Full Access</span
                >
              </div>
              <p class="text-sm text-gray-600 mb-2">Alice Owner</p>
              <p class="text-xs text-gray-500">
                owner@acme.com • All permissions including user management and
                logs
              </p>
            </div>
          </div>
        </button>

        <!-- Admin Card -->
        <button
          (click)="loginAsDemo('admin@acme.com', 'password123')"
          class="w-full bg-white rounded-xl shadow-lg p-6 hover:shadow-2xl transition-all duration-200 border-2 border-transparent hover:border-blue-500 text-left group"
        >
          <div class="flex items-start gap-4">
            <div
              class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <h4 class="font-bold text-gray-800 text-lg">Admin</h4>
                <span
                  class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full font-semibold"
                  >Manage</span
                >
              </div>
              <p class="text-sm text-gray-600 mb-2">Bob Admin</p>
              <p class="text-xs text-gray-500">
                admin@acme.com • Can create/edit tasks, manage users, view logs
              </p>
            </div>
          </div>
        </button>

        <!-- Viewer Card -->
        <button
          (click)="loginAsDemo('viewer@acme.com', 'password123')"
          class="w-full bg-white rounded-xl shadow-lg p-6 hover:shadow-2xl transition-all duration-200 border-2 border-transparent hover:border-green-500 text-left group"
        >
          <div class="flex items-start gap-4">
            <div
              class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-500 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <h4 class="font-bold text-gray-800 text-lg">Viewer</h4>
                <span
                  class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-semibold"
                  >Read Only</span
                >
              </div>
              <p class="text-sm text-gray-600 mb-2">Charlie Viewer</p>
              <p class="text-xs text-gray-500">
                viewer@acme.com • Can view tasks and team, no edit permissions
              </p>
            </div>
          </div>
        </button>
      </div>

      <!-- Traditional Login Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8 flex-1">
        <div class="mb-6 text-center">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Or Login Manually
          </h2>
          <p class="text-gray-600 text-sm">Sign in with your credentials</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition duration-200"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition duration-200"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-xs text-gray-500 text-center">
            Demo password for all accounts: <code class="bg-gray-100 px-2 py-1 rounded">password123</code>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
